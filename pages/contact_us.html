<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitLabs - Contact Us</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="shortcut icon" href="../assets/imgs/fitlabs_logo.ico" type="image/x-icon">
</head>

<body>
  <div class="container-fluid bg-light">

    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg px-4 py-3 fixed-top bg-primary">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../assets/imgs/fitlabs_logo.png" class="rounded-circle me-2" alt="Logo" width="50px" />
            <span class="text-white fw-bold fs-2">FITLABS</span>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-center gap-5">
              <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about_us.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#programs">Programs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="row p-4" id="contact-main-content">
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-start">
        <div class="row">
          <!-- Contact Form -->
          <div class="col-md-6 bg-light p-4 rounded">
            <h5 class="text-center text-dark">Contact Form</h5>
            <form>
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
          </div>

          <!-- Address and Map -->
          <div class="col-md-6">
            <div class="bg-light p-2 mb-3 rounded">
              <h6 class="text-dark text-center">Address</h6>
            </div>
            <div class="bg-light p-2 mb-2 rounded"></div>
            <div class="bg-light p-2 mb-2 rounded"></div>
            <div class="bg-light p-2 mb-2 rounded"></div>
            <div class="bg-light rounded text-center p-4" style="height: 200px;">
              <span class="text-dark">Google Map Location</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
